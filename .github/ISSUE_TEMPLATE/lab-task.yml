name: Lab Task
description: Create a new CSE110 lab task with interactive fields
title: '[Lab Task] '
assignees:
  - kecohen575

body:
  - type: input
    id: summary
    attributes:
      label: '📋  Brief summary'
      description: 'Short, one-line description of the task'
      placeholder: 'E.g. implement responsive nav bar'
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: '📝  Details'
      description: 'Explain what needs to be done, why, and any context'
      placeholder: 'E.g. as [user] I would like to [feature] so that I can [benefit]'
    validations:
      required: true

  - type: checkboxes
    id: acceptance
    attributes:
      label: '✅  Acceptance Criteria'
      description: 'Check off each item when it’s done (add more if needed)'
      options:
        - label: 'Design matches the mockup'
        - label: 'Works across mobile, tablet, desktop'
        - label: 'No console errors'

  - type: input
    id: references
    attributes:
      label: '🔗 References / Links'
      description: 'Link to lab spec, design file, related PR, etc.'
      placeholder: 'https://…'
    validations:
      required: false
