name: Lab Task
description: Create a new CSE110 lab task with interactive fields
title: '[Lab Task] '
labels:
  - task
assignees:
  - your-github-username

body:
  - type: input
    id: summary
    attributes:
      label: '📋 Brief summary'
      description: 'Short, one-line description of the task'
      placeholder: 'Implement responsive nav bar'
    # validations goes *beside* attributes, not inside
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: '📝 Details'
      description: 'Explain what needs to be done, why, and any context'
      placeholder: 'E.g. adjust CSS breakpoints…'
    validations:
      required: true

  - type: checkboxes
    id: acceptance
    attributes:
      label: '✅ Acceptance Criteria'
      description: 'Check off each item when it’s done (add more if needed)'
      options:
        - label: 'Design matches the mockup'
          # omit value, use label + optional required
        - label: 'Works across mobile, tablet, desktop'
        - label: 'No console errors'
    # you can optionally enforce that *all* are checked by adding:
    # validations:
    #   required: true

  - type: input
    id: references
    attributes:
      label: '🔗 References / Links'
      description: 'Link to lab spec, design file, related PR, etc.'
      placeholder: 'https://…'
    validations:
      required: false
